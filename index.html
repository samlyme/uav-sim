<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>UAV Visualization</title>
  <style>body{margin:0;overflow:hidden}</style>
</head>
<body>
<script src="https://unpkg.com/three@0.125.0/build/three.min.js"></script>
<script>
  // 1) three.js setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(
    60, window.innerWidth/window.innerHeight, 0.1, 1000
  );
  camera.position.set(3,3,3);
  camera.lookAt(0,0,0);

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // light
  scene.add(new THREE.AmbientLight(0xffffff, 0.8));

  // UAV: a box
  const geom = new THREE.BoxGeometry(0.3, 0.1, 0.05);
  const mat  = new THREE.MeshNormalMaterial();
  const uav  = new THREE.Mesh(geom, mat);
  scene.add(uav);

  // ground grid
  const grid = new THREE.GridHelper(10, 20);
  scene.add(grid);

  // resize handler
  window.addEventListener("resize", ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // 2) WebSocket client
  const socket = new WebSocket("ws://localhost:8765");
  socket.onmessage = ({data}) => {
    console.log("Received data:", data);
    const msg = JSON.parse(data);
    const [x,y,z]      = msg.p_i;
    const [roll,pitch,yaw] = msg.e;

    // update position
    uav.position.set(x, y, z);

    // update orientation
    // Use Three.js Euler in XYZ order = roll about X, then pitch about Y, then yaw about Z
    uav.rotation.set(roll, pitch, yaw, 'XYZ');
  };

  // 3) animation loop
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
